{% set posts = createModel('Posts','blog').getNotDeletedQuery().where('status','=',1) %}
{% set posts = paginate(posts,'blog') %}
<div 
    class="grid justify-stretch grid-cols-5 md:grid-cols-3 lg:grid-cols-5 sm:grid-cols-1 xs:grid-cols-1 gap-4" 
    id="blog_post_rows">
    {% for post in posts.getItems() %}           
        {{ component('current>blog.post.preview',{ post: post, styles: styles }) }}
    {% endfor %}           
</div>
