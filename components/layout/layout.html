<div  
    class="flex flex-col items-stretch h-dvh min-h-dvh">       
    {{ component('current>navbar',{ active: active }) }}    
    <div class="flex flex-row self-stretch items-stretch grow {{ theme.page.color }}"> 
        <div
            class="saturate-10 opacity-20 absolute bg-fixed -z-10 w-full h-full filter-grayscale bg-center bg-no-repeat bg-auto "
            style="background-image: url('{{ template_url }}images/truck-bg.png');">
        </div>     
        <div                      
            id="page_content"            
            class="mt-32 min-h-screen mx-auto text-gray-200 dark:text-gray-200">
            {{ content }}                 
        </div>          
    </div>       
    {{ component('current>footer',{}) }}                                          
</div>
{{ component('current>loader',{},'html') }}    
{{ component('current>modal.cookie',{ link: '/privacy-policy' }) }}
